<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: 100px;width: 100px;background: #000;" onmousedown="md(event)" oncontextmenu="cm(event)" ondblclick="db(event)"></div>
<script>
  function md(event) {
    console.log('mousedown', event);
  }
  function db(event) {
    console.log('double', event);
  }

  function cm(event) {
    console.log('oncontextmenu')
  }
</script>
</body>
</html>
